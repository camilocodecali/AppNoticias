<ion-header [translucent]="true" class="ionic-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable
               mode="md" 
               color="primary"
               (ionChange)="cambioCategoria( $event )">

    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias" 
                        [value]="categoria">
      <ion-label class="ionic-text-capitalize">{{categoria}}</ion-label>                  
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
<app-noticias [noticias]="noticias"></app-noticias>
<!-- Add a method doInfinite -->
<ion-infinite-scroll threshold="150px" (ionInfinite)='loadData($event)'>
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
